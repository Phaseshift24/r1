<!DOCTYPE html>
<html lang="en">
<head>

    <title>Cryptic Trial Round 1</title>
    <style>
        /* Reset default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-page background styling */
        body, html {
            height: 100%;

        }

        body {

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 800px;
        }

        p {
            font-size: 1.6em;
            margin-bottom: 30px;
            font-family: "Bebas Neue";
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin-bottom: 15px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .error-message {
            color: #b63205;

        }

            color: #fff;
            background-color: #cf3801;
            border: none;
            border-radius: 5px;

        }

        button:hover {

</head>

        <div class="form-container">
            <form id="passwordForm">
                <div class="error-message" id="errorMessage"></div>
                <label>
                    <input type="password" id="password" placeholder="Your First Name" required>
                </label>
                <button type="submit">Submit</button>
            </form>
        </div>

    <script>
        // JavaScript for password validation
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from refreshing the page
            validatePassword();
        });

        function validatePassword() {
            const passwordInput = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Replace 'mypassword' with your desired password
            const correctPassword = 'ethan';

            if (passwordInput === correctPassword) {
                // Redirect to the desired link
                window.location.href = 'lead.html'; // Replace with your link

            }

    </script>
</body>
</html>
