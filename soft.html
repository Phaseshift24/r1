<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Website</title>
  <style>
    /* Reset some default styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Set the background image */
    body {
      background-color: black; /* Replace with your background image */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Style for the content box */
    .content {
      background-color: rgba(0, 0, 0, 0.6); /* Transparent black box */
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      border: 2px solid white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="content">
    <!--<h1>Welcome to My Website</h1>
    <p>This is a simple webpage with a background image and some text.</p>-->
    <img src="exit2.jpg" alt="A descriptive image">
  </div>
</body>
</html>
