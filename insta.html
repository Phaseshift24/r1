<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cryptic Trial Round 1</title>
    <style>
        /* Resetting default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-page background styling */
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('bg-1.gif') no-repeat center center/cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Full-page content styling */
        .content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row; /* Row alignment for content */
            justify-content: center; /* Push content to the right */
            align-items: center; /* Vertically center the content */
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent background for readability */
            padding: 20px;
            text-align: center; /* Align text to the left */
        }

        h2 {
            font-size: 2.0em;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Styling for the link */
        a {
            color: #fff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Social Media Icons Styling */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .social-icons img {
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .social-icons img:hover {
            transform: scale(1.2);
        }

       /* Footer styling */
       footer {
            color: #fff;
            width: 100%;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            text-align: center;
        }

        .footer-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .footer-icons img {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .footer-icons img:hover {
            transform: scale(1.2);
        }

        footer a {
            color: #03DAC6;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
