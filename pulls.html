<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Centered</title>
  <style>
    /* Reset styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Black background and center content */
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Style for the video */
    video {
      max-width: 90%;
      max-height: 90%;
      border: 2px solid white;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <video autoplay muted loop controls>
    <source src="exit0.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
