<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptic Trail Round 1</title>
    <style>
        /* Remove default margins and make image fill the screen */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            position: relative;
            font-family: Arial, sans-serif;
            color: white;
        }

        img {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Overlay styling */
        .overlay-text1 {
            position: absolute;
            bottom: 100px; /* Adjust vertical position */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better readability */
            padding: 20px;
            border-radius: 10px;
        }

        .overlay-text2 {
            position: absolute;
            top: 46%; /* Adjust vertical position */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0); /* Transparent background */
            padding: 20px;
            border-radius: 10px;
        }

        .prevent-select {
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10 and IE 11 */
            user-select: none; /* Standard syntax */
            color: rgba(0, 0, 0, 0);
        }

        .welcome-gif {
            position: absolute;
            top: 20%; /* Adjust vertical position */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .welcome-gif img {
            width: auto;
            height: 250px; /* Adjust the height of the GIF */
        }
    </style>
    <script>
        // Disable right-click context menu
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        // Disable common developer tool shortcuts
        document.addEventListener('keydown', function(event) {
            // Disable F12
            if (event.key === "F12") {
                event.preventDefault();
            }
            // Disable Ctrl+Shift+I
            if (event.ctrlKey && event.shiftKey && event.key === "I") {
                event.preventDefault();
            }
            // Disable Ctrl+Shift+J
            if (event.ctrlKey && event.shiftKey && event.key === "J") {
                event.preventDefault();
            }
            // Disable Ctrl+U
            if (event.ctrlKey && event.key === "u") {
                event.preventDefault();
            }
        });
    </script>
</head>
<body>
    <!-- Image with usemap to fill the page -->
    <img src="bgr1.jpg" alt="Workplace" usemap="#workmap">

    <!-- Welcome GIF -->
    <div class="welcome-gif">
        <img src="welcome.gif" alt="Welcome to Cryptic Trail">
    </div>

    <div class="overlay-text2">
        <a class="prevent-select" href="social.html"><p class="prevent-select">.</p></a>
    </div>

    <div class="overlay-text1">
        <p>1). I am a letter, but not just for writing. I represent a value that's quite exciting.
            In algebra, I stand for what's unknown. Solve for me, and the answer is shown.
            If 2x = 10, what do you get?
            Solve me now, and you'll be set.
            What am I?
        </p>
    </div>
</body>
</html>
